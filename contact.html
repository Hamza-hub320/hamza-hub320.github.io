            <h2>Contact Me <i class="fas fa-phone"></i></h2>
            <form id="contact-form" action="https://formspree.io/f/xanqzeep" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Send Message <i class="fas fa-envelope"></i></button>
            </form>
            <p id="confirmation-message" style="display: none; color: green;">Thank you! Your message has been sent.</p>
            <a href="index.html" class="btn">Back to Home</a>
        </section>
