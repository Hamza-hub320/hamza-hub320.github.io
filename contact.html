<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hamza Sangare</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Hamza Sa'eed Ralsan Sangare</h1>
        <h3>Software Engineer & IT Support Specialist</h3>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="certifications.html">Certifications</a>
        </nav>
        <button id="dark-mode-toggle" class="btn">Toggle Dark Mode</button>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
         <form id="contact-form" action="https://formspree.io/f/xanqzeep" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> Hamza Sangare. Contact me at: <a href="mailto:saeedralsans@gmail.com" style="color: var(--warm-brown);">saeedralsans@gmail.com</a></p>
        <div class="social-links">
            <a href="https://github.com/Hamza-hub320" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/hamza-sangare-827a8a130/" target="_blank">LinkedIn</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts/main.js">
     // Handle form submission
        const contactForm = document.getElementById('contact-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        contactForm.addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Submit the form data to Formspree
            const formData = new FormData(contactForm);
            try {
                const response = await fetch(contactForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Show confirmation message
                    confirmationMessage.style.display = 'block';

                    // Clear the form
                    contactForm.reset();

                    // Hide the confirmation message after 5 seconds
                    setTimeout(() => {
                        confirmationMessage.style.display = 'none';
                    }, 5000);
                } else {
                    alert('Oops! Something went wrong. Please try again.');
                }
            } catch (error) {
                alert('Oops! Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
